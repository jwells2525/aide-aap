---
- name: Watch the File
  hosts: all

  sources:
    - ansible.eda.file_watch:
        path: /tmp/test.txt
        recursive: false
        ignore_regexes: ['.*\\.pytest.*', '.*__pycache__.*', '.*/.git.*']

  rules:
    - name: EDA | Ping Test
      condition: event.type == "FileModifiedEvent"
      actions:
        - run_job_template:
            name: "PingTest"
            organization: "Default"
