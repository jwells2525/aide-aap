---
- name: Watch the File
  hosts: rhel-1

  sources:
    - ansible.eda.file_watch:
        path: /tmp/test.txt

  rules:
    - name: EDA | Ping Test
      condition: event.type == "FileModifiedEvent"
      actions:
        - run_job_template:
            name: "PingTest"
            organization: "Default"
