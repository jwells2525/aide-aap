---
- name: Check URL
  hosts: rhel-1

  sources:
    - ansible.eda.url_check:
        urls:
          - https://10.0.0.49/ui/
        delay: 10

  rules:
    - name: EDA | Ping Test
      condition: event.url_check.status == "down"
      actions:
        - run_job_template:
            name: "PingTest"
            organization: "Default"
